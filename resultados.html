 </header>
    <main>
      <h1 id="h1-resultados">Resultados da Pesquisa:</h1>
    
      <div id="mostrar-resultados"></div>
    </main>

    <!--Script que retorna o resultado da pesquisa-->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const resultados = JSON.parse(localStorage.getItem('resultadosPesquisa'));
          const resultDiv = document.getElementById('mostrar-resultados');
          resultDiv.innerHTML = '';

          const imgPadrao = 'https://images.pexels.com/photos/1459557/pexels-photo-1459557.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'

          if (resultados && resultados.length > 0) {
            resultados.forEach(receita => {
              const container = document.createElement('div');
              container.classList.add('result');
              
              const img = document.createElement('img');
              img.src = receita.img ? receita.img : imgPadrao; 
              img.classList.add('imgResult');
              container.appendChild(img);
              const link = document.createElement('a');
              link.href = receita.endereco;
              link.textContent = receita.nome;
              link.classList.add('recipe-link');
              container.appendChild(link);

              resultDiv.appendChild(container); // Adiciona quebra de linha entre links
            });
          } else {
            resultDiv.textContent = 'Nenhuma receita encontrada.';
          }
      });
  </script>
